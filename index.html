<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Run For President!</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Run For President of the United States</h1>
      </div>
      <div class="well">
        <div class="row">
          <div class="col-md-6">
            <div id="welcome-blurb">
              <h4>Anyone can run for president, including you!</h4>
              <p>Crazy enough to try?</p>
              <p>Register your campaign by entering your information to the right.</p>
            </div>
          </div>
          <div class="col-md-6">
            <div id="register">
              <form id="candidateInfo">
                <div class="form-group">
                  <input type="text" name="candidateInfo" placeholder=" Name" value="" id="name">
                </div>
                <div class="form-group">
                  <input type="text" name="candidateInfo" placeholder=" Age" value="" id="age">
                </div>
                <div class="form-group">
                  <input type="text" name="candidateInfo" placeholder=" Gender" value="" id="gender">
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

<!-- pair1: focus on initial game setup and UI -->

      <div class="panel panel-default" id="status">
        <div class="panel-heading">
        </div>
        <div class="panel-heading">
        </div>
        <div class="panel-body">
        </div>
        <div class="panel-footer">
        </div>
      </div>

<!-- pair2: focus on user decisions -->
      <div class="well" id="decision1">

      </div>
      <div class="well" id="decision2">

      </div>
      <div class="well" id="decision3">

      </div>

      <div class="well" id="outcome">
      </div>

    </div>
  </body>
</html>
